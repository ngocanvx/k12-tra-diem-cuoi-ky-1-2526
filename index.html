<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang web tra cứu bài làm của học sinh">
    <title>Tra cứu kết quả bài làm giữa học kỳ 1 năm học 2025 - 2026</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <p class="highlight-blue">Trường THPT Vĩnh Xuân</p>
        <h4>Tra cứu bài kiểm tra <span class="highlight-red">giữa kỳ 1</span> năm học 2025 - 2026</h4>
        <select id="subject"></select>
        <input type="text" id="studentId" placeholder="Nhập số báo danh">
        <button onclick="searchImage()">Tra cứu</button>
        <div id="result"></div>
    </div>

    <!-- Modal để hiển thị ảnh -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Bài làm của học sinh">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <a href="https://www.ngocan.name.vn/" target="_blank">Lê Ngọc Ẩn - Trường THPT Vĩnh Xuân.</a></p>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
